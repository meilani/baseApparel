<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style/style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="./images/logo.svg" alt="Base Apparel">
    </div>
    <div class="photo">
      <picture>
        <source srcset="./images/hero-mobile.jpg" media="(max-width: 525px)">
        <img src="./images/hero-desktop.jpg" alt="Woman in orange shirt standing in front of a plant">
      </picture>
    </div>
    <div class="coming-soon">
      <h1><span class="pink-header">We're</span><br>coming<br>soon</h1>
      <p>  Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
      <div class="form">
        <form>
          <div class="email-input">
            <input id="email-address"  class="email-address" type="email" size="40" maxLength="64" required
                   placeholder="Email Address" pattern=".+@beststartupever.com"
                   title="Please enter a valid email address">
          </div>
          <div class="submit">
            <input type="image" src="./images/icon-arrow.svg" alt="Submit Email" width="12" height="20">
          </div>
         </form>
      </div>

    </div>
        <footer class="footer">
          <p class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://github.com/meilani/">meilani</a>.
          </p>
        </footer>
  </div>

</body>
</html>
